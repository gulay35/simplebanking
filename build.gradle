plugins {
  id 'org.springframework.boot' version '2.5.6'
  id 'io.spring.dependency-management' version '1.0.11.RELEASE'
  id 'java'
}

group = 'com.eteration.assignment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  testImplementation('org.mockito:mockito-core')
  implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.2.0-M1'
  compileOnly 'org.projectlombok:lombok:1.18.30'
  annotationProcessor 'org.projectlombok:lombok:1.18.30'
  implementation group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.6.15.Final'
  implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '3.2.2'
  implementation group: 'jakarta.validation', name: 'jakarta.validation-api', version: '3.0.2'
}

test {
  useJUnitPlatform()
}
